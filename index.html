<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <a id="veruna_button">Click to Post Message to All Origins</a>
    <script type="text/javascript">
        var anchorLink = document.getElementById('veruna_button').addEventListener("click", function(event) {
          window.parent.postMessage("This is a message from child", "*");
          window.postMessage("This is a message", "*");
        });        
    </script>
  </body>
</html>
